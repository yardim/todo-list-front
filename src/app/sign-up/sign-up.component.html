<h2>
  Sign up
</h2>
<form class="signup-form" [formGroup]="signUpForm">
  <mat-form-field class="field-wrap">
    <input matInput placeholder="Your name" formControlName="nameControl">
    <mat-error *ngIf="signUpForm.controls.nameControl.invalid">{{ getErrorMessage(signUpForm.controls.nameControl.errors) }}</mat-error>
  </mat-form-field>

  <mat-form-field class="field-wrap">
    <input matInput type="email" placeholder="Email" formControlName="emailControl">
    <mat-error *ngIf="signUpForm.controls.emailControl.invalid">{{ getErrorMessage(signUpForm.controls.emailControl.errors) }}</mat-error>
  </mat-form-field>

  <div [formGroup]="password">
    <mat-form-field class="field-wrap">
      <input matInput type="password" placeholder="Password" formControlName="pswdControl">
      <mat-error *ngIf="password.invalid">{{ getErrorMessage(password.controls.pswdControl.errors) }}</mat-error>
    </mat-form-field>

    <mat-form-field class="field-wrap">
      <input matInput type="password" placeholder="Confirm password" formControlName="pswdSecondControl">
      <mat-error *ngIf="password.invalid">{{ getErrorMessage(password.controls.pswdSecondControl.errors) }}</mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" [disabled]="signUpForm.invalid" (click)="onSubmit()">
    Submit
  </button>
</form>
