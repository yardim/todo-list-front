<span class="spinner-wrap">
  <mat-spinner [diameter]="20" *ngIf="isProcessing"></mat-spinner>
</span>
<span class="name">
  {{todoList.name}}
</span>
<span class="actions">
  <button mat-icon-button>
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="removeTodoList(todoList.id)">
    <mat-icon>clear</mat-icon>
  </button>
</span>
