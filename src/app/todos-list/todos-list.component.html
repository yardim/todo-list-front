<ul class="todos">
  <li class="add-todo-form-wrap" *ngIf="isFormShown">
    <app-item-adding-form
      (addNewItem)="addNewTodo($event)"
      [statusSwitcher]="formSwitcher"
      [cleaner]="formCleaner">
    </app-item-adding-form>
  </li>
  <li class="todo" *ngFor="let todo of todos$ | async">
    <span class="content">
      {{ todo.value }}
    </span>
    <span class="actions">
      <button mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>clear</mat-icon>
      </button>
    </span>
  </li>
</ul>
